<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MINES SWEEPER</title>
    <link rel="stylesheet" href="css/mine.css">
</head>

<body onload="initGame()">

    <div class="header">
        <div class="continer-header1">
            <div class="timer">00:00:00</div>
            <div class="lives">Lives:<span></span></div>
        </div>
        <div class="continer-header2">
            <div class="smiley-out">
                <div onclick="restartGame(gLevel.SIZE.ROWS,gLevel.SIZE.COLS)" class="smiley"></div>
            </div>
            <div class="size-out">
                <div onclick="restartGame(4,4)" class="size four">4</div>
                <div onclick="restartGame(8,8)" class="size eight">8</div>
                <div onclick="restartGame(12,12)" class="size twelve">12</div>
                <div onclick="restartGame(-1,-1)" class="size manual">M</div>
            </div>
            <div class="manual-msg-out">
                <div class="manual-msg">PLACE THE MINES</div>
            </div>
        </div>
        <div class="continer-header3">
            <div class="hints" onclick="hintClicked()">Hints:<span></span></div>
            <div class="safe-click" onclick="safeClickClicked()">Safe-Clicks:<span></span></div>
        </div>
    </div>
    <div class="the-game">
        <div class="board-out-left">
            <div class="continer-modal">
                <div class="modal-out">
                    <div class="modal"></div>
                </div>
            </div>
        </div>
        <div class="board-out">
            <table class="table-board">
                <tbody class="board"></tbody>
            </table>
        </div>
        <div class="board-out-right">
            <div class="best-time-continer">
                <div class="best-time title">Best-Times:</div>
                <div class="best-time lvl-4">level-4:<span></span></div>
                <div class="best-time lvl-8">level-8:<span></span></div>
                <div class="best-time lvl-12">level-12:<span></span></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>
            <div class="name">yoav burko &#169</div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
